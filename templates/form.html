<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Dojo Survey Assignment</title>
</head>

<body>
    <main class="p-3 d-flex justify-content-center">
        <form class="border border-secondary p-2" action="/submit" method="POST">  <!--the form tag takes an action attribute and a method (singular) and action takes a route and in this case redirects to /result which displays the key:value pairs-->
            <div class="name d-flex justify-content-between">
                <label for="name">First name:</label>
                <input type="text" name="name"> <!--name is the key name in my dictionary-->
            </div>
            <div class="location d-flex justify-content-between">
                <label for="location">Dojo Location:</label>
                <select name="location">
                    <option value="seattle">Seattle</option>
                    <option value="california">California</option>
                    <option value="illinois">Illinois</option>
                    <option value="oregon">Oregon</option>
                </select>
            </div>
            <div class="language d-flex justify-content-between">
                <label for="language">Favorite Language:</label>
                <select name="language">
                    <option value="python">Python</option>
                    <option value="c#">C#</option>
                    <option value="java">Java</option>
                    <option value="mysql">MySQL</option>
                </select>
            </div>
            <p>Comment (Optional):</p>
            <textarea name="comment" cols="40" rows="5"></textarea>
            <div class="d-flex justify-content-end">
                <button>Button</button>
            </div>
        </form>
    </main>
</body>

</html>
